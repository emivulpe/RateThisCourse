<!DOCTYPE html>
<html>
	<head>
		<title>Rate My Course</title>
	</head>
	<body>
		<h1>Register with Rate My Course</h1>
		{% if registered %}
		Team H says : <strong>thank you for registering</strong>
		<a href "/ratethiscourse/">Return to homepage.</a><br />
		{% else %}
		Team H says : <strong> register here </strong><br />

		<form id="user_form" method="post" action="/ratethiscourse/register/" enctype="multipart/form-data">
			{% csrf_token %}
			<!-- Display each form; as_p method wraps each element in <p> element; ensures each el 				appears on a new line -->
			{{ user_form.as_p }}
			{{profile_form.as_p}}

			<!-- provide submit button -->
			<input type="submit" name="submit" value="Register"/>
		</form>
		{% endif %}
	</body>
</html>
