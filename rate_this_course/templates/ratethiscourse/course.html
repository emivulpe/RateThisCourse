<!DOCTYPE html>
<html>
    <head>
        <title>Rate My Course</title>
    </head>

    <body>
        {% if not course_name %}
            <div style="color: red;">The specified course does not exist!</div>
        {% else %}
        <h1>{{ course_name }}</h1>

            {% if modules %}
            <ul>
                {% for module in modules %}
                <li><a href="/ratethiscourse/university/{{ uni_name_url }}/{{ course_name_url }}/{{ module.1 }}/">{{ module.0 }} - {{ module.2 }}/5</a></li>
                {% endfor %}
            </ul>
            {% else %}
                <strong>No modules currently in {{ category_name }}.</strong>
            {% endif %}
        {% endif %}
    </body>

</html>
