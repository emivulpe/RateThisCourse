<!DOCTYPE html>

{% load static %} <!-- New line -->

<html>

    <head>
        <title>Rate This Course</title>
    </head>

    <body>
        <img src="{% static "headerLogo.png" %}" alt="Rate This Course, page logo" /> <!-- New line -->

	{% if courses %}

        {% endif %}
	
	</body>

</html>
