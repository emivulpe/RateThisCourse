<!DOCTYPE html>

{% load static %} <!-- New line -->

<html>

    <head>
        <title>Rate This Course</title>
    </head>

    <body>
        <img src="{% static "headerLogo.png" %}" alt="Rate This Course, page logo" /> <!-- New line -->
		<br>
	{% if universities %}
            <ul>
                {% for university in universities %}
                <!-- Following line changed to add an HTML hyperlink -->
                <li><a href="/ratethiscourse/university/{{ university.url }}">{{ university.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>There are no categories present.</strong>
        {% endif %}
	
	</body>

</html>
